      - TriggerStages:
          name: Launch all nodes simultaneously
          stage_names:
            - external-backend-with-proxy
            - mongo-ft-tests
#            - node0
#            - node1
#            - node2
#            - node3
          waitForFinish: True
#          haltOnFailure: True
  external-backend-with-proxy:
    worker:
      type: kube_pod
      path: eve/workers/pod.yaml
      images:
        aggressor: eve/workers/build
        s3: "."
      vars: &proxy-vars
        S3BACKEND: "mem"
        MPU_TESTING: "yes"
        S3DATA: "multiple"
        S3METADATA: ""
        CI_PROXY: "true"
    steps:
      - Git: *clone
      - ShellCommandWithSecrets: *aws-credentials
      - ShellCommand: *npm-install
      - ShellCommandWithSecrets:
          command: |
            set -ex
            . /root/.aws/exports &> /dev/null
            # npm start &
            bash wait_for_local_port.bash 8000 40
            npm run ft_awssdk_external_backends
            kill -9 $(lsof -t -i:8000) || exit 1
          env:
            <<: *global_env
            <<: *proxy-vars
  mongo-ft-tests:
    worker:
      type: kube_pod
      path: eve/workers/pod.yaml
      images:
        aggressor: eve/workers/build
        s3: "."
      vars: &mongo-vars
        S3BACKEND: "mem"
        S3DATA: ""
        MPU_TESTING: "yes"
        S3METADATA: mongodb
        CI_PROXY: "false"
    steps:
      - Git: *clone
      - ShellCommandWithSecrets: *aws-credentials
      - ShellCommand: *npm-install
      - ShellCommandWithSecrets:
          command: |
            bash wait_for_local_port.bash 8000 40
            npm run ft_test
          env:
            <<: *global_env
            <<: *mongo-vars
  node0:
    worker: *master-worker
    steps:
      - Git: *clone
      - ShellCommand: *update_hosts
      - ShellCommand:
          command: rm -rf node_modules
      - ShellCommandWithSecrets: *aws-credentials
      - ShellCommandWithSecrets: *npm-install
      - ShellCommandWithSecrets:
          command: bash -l tests.bash
          env:
            <<: *global_env
            CIRCLE_NODE_INDEX: '0'
      - ShellCommandWithSecrets:
          command: ls -la && cat /tmp/*.txt
          env:
            <<: *global_env
          haltOnFailure: True
          timeout: 300
